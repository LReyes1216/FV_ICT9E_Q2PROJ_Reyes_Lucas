<h1> Recipe Submissions </h1>
<p> Want to see our take on your recipes? Share it here!</p>
<div class="container">
		<form action="">
			<div class="row">
				<div class="col-md-6">
					<label for="name">Name:</label>
						<br>
					<input type="text" class="form-control" placeholder="Surname, First name, Middle Inital">
						<br>
					<label for="Name_of_Dish">Name of Dish:</label>
						<br>
					<input type="text" class="form-control" placeholder="Type the dish here...">
					<br>
					<label for="cuisine">Cuisine:</label>
						<br>
					<input class="form-check-input" type="checkbox" name="cuisine1">
					<label for="Asian">Asian</label>
						<br>
					<input class="form-check-input" type="checkbox" name="cuisine2">
					<label for="Western">Western</label>
					<br>
					<input class="form-check-input" type="checkbox" name="cuisine3">
					<label for="other">Other</label>
						<br>
					<input type="text" class="form-control" placeholder="If you picked other, type it in here...">
						<br>
						<label for="level">Experience Level:</label>
						<br>
					<input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
 					<label class="form-check-label" for="Beginner1">Beginner</label>
						<br>
					<input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
 					<label class="form-check-label" for="Amateur1">Amateur</label>
						<br>
					<input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
 					<label class="form-check-label" for="Advanced1">Advanced</label>
					<br><br>
					<label class="form-label" for="textarea">Type ingredients and procedure here:</label>
					<textarea class="form-control" id="textarea" rows="4" placeholder="State your ingredients and procedure here..." required></textarea>
					<br>
					<button type="button" class="btn btn-secondary" data-toggle="modal" data-target="#submit">
 					 Submit
					</button>
					<div class="modal fade" id="submit" tabindex="-1" role="dialog" aria-labelledby="submitlabel" aria-hidden="true">
					  <div class="modal-dialog" role="document">
					    <div class="modal-content">
					      <div class="modal-header">
					        <h5 class="modal-title" id="submitlabel">Are you sure you want to submit?</h5>
					        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
					          <span aria-hidden="true">&times;</span>
					        </button>
					      </div>
					      <div class="modal-body">
							You'll need to start over if you made a mistake.					     
					      </div>
					      <div class="modal-footer">
					        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
					        <a href="thankyou.html" type="button" class="btn btn-primary">Submit</a>
					      </div>
					    </div>
					  </div>
					</div>
					<br><br>
				</div>

				<div class="col-md-6">
					<label for="email">Email Address:</label>
						<br>
					<input type="email" class="form-control" placeholder="Example: cruz.sp@obmontessori.edu.ph" required>
						<br>
					<label for="phonenumber">Phone Number:</label>
						<br>
					<input type="number" class="form-control" placeholder="(Country code) (Number)  Example: +63 123 456 789" required>
				</div>
			</div>
